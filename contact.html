   <form action="mailto:sagtadivas@gmail.com" name="myForm"  onsubmit="return validateForm()" method="post" class="container con__form" enctype="text/plain">
      <h1>Feel free to contact us :</h1>

           <div class="contact__forms" >
           <article class="field" >
              <span class="type">Name :</span>
              <input type="text" name="Name" id="name" >
              <p class="error" id="username"></p>
           </article>

           <article class="field" >
            <span class="type">Email : </span>
            <input type="text" name="E-mail"  id="email" >
            <p class="error" id="usermail"></p>
         </article>

         <article class="field" >
            <span class="type">PhNo. :</span>
            <input type="phone" name="Phone-Number" id="phone"  >
            <p class="error" id="userphone"></p>
         </article>

         <article class="field" >
            <input class="button" type="submit" value="Submit" >
            <p class="error"></p>
         </article>
       </div>
